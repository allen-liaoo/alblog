# theme params
defaultTheme: auto
# disableThemeToggle: true
favicon: favicon.png

# per post settings
editPost:
  URL: "https://github.com/allen-liaoo/alblog/tree/main/content"
  Text: "View Source" # edit text
  appendFilePath: true # to append file path to Edit link
comments: true
TocSide: left
TocOpen: true
ShowBreadCrumbs: true
ShowCodeCopyButtons: true

EnableInstantClick: true

# fuse.js search options
fuseOpts:
  shouldSort: true
  includeMatches: true
  threshold: 0.5
  keys: ["title", "permalink", "summary", "content"]

assets:
  disableHLJS: true # disable papermod's highlight.js

# math mode on by default
math: true

socialIcons: # optional for home page mode (not on)
  - name: "Github"
    url: "https://github.com/allen-liaoo/"
  - name: "email"
    url: "mailto://wcliaw610@gmail.com"